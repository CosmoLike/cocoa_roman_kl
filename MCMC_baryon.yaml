timing: True
debug: False
stop_at_error: False

likelihood:
  roman_kl.cosmic_shear:
    path: ./external_modules/data/roman_kl
    data_file: roman_kl_mcmc.dataset
    accuracyboost: 1.0
    integration_accuracy: 0
    kmax_boltzmann: 7.5
    # 1 EE2, 2 Halofit
    non_linear_emul: 2
    IA_model: 0
    IA_redshift_evolution: 0
    ggl_exclude: []

    # print the theory data vector to a file
    print_datavector: False

    filename_baryon_pca: "./projects/roman_kl/data/pca.txt"

params:
  As_1e9: 
    value: 2.128048
    drop: true
  ns: 0.9645
  H0: 67.27
  omegab: 
    value: 0.0491685
    drop: true
  omegam:
    value: 0.3156
    drop: true
  w0pwa:
    value: -1.0
    drop: true
  w: -1.0
  mnu: 0.06
  tau: 0.0697186
  # ---------------------------------------------------------------------------------------
  # ------------------------------------- DERIVED PARAMETERS ------------------------------
  # ---------------------------------------------------------------------------------------
  # WARNING: DO NOT REMOVE omegabh2/omegach2/omegamh2/wa/As/ FROM DERIVED PARAMETERS
  # SEE: github.com/CosmoLike/cocoa#warning-warning-warning-weak-lensing-yaml-files-in-cobaya-
  # --------------------------------------------------------------------------------------- 
  As:
    value: 'lambda As_1e9: 1e-9 * As_1e9'
    latex: A_\mathrm{s}
  wa:
    value: 'lambda w0pwa, w: w0pwa - w'
    latex: w_{a,\mathrm{DE}}
  omegabh2:
    value: 'lambda omegab, H0: omegab*(H0/100)**2'
    latex: \Omega_\mathrm{b} h^2
  omegach2:
    value: 'lambda omegam, omegab, mnu, H0: (omegam-omegab)*(H0/100)**2-(mnu*(3.046/3)**0.75)/94.0708'
    latex: \Omega_\mathrm{c} h^2
  omegal:
    latex: \Omega_\Lambda
  omegamh2:
    derived: 'lambda omegam, H0: omegam*(H0/100)**2'
    latex: \Omega_\mathrm{m} h^2
  sigma8:
    latex: \sigma_8
  s8h5:
    derived: 'lambda sigma8, H0: sigma8*(H0*1e-2)**(-0.5)'
    latex: \sigma_8/h^{0.5}
  s8omegamp5:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.5'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.5}
  s8omegamp25:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.25'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.25}
  age:
    latex: '{\rm{Age}}/\mathrm{Gyr}'
  rdrag:
    latex: r_\mathrm{drag}
  yheused:
    latex: Y_P^\mathrm{BBN}
  omegan2:
    latex: \Omega_\mathrm{\\nu} h^2
  omegan:
    derived: 'lambda omegan2, H0: omegan2/((H0/100)**2)'
    latex: \Omega_\mathrm{\\nu}
  # ------------------------------------------------------------------------
  # ------------------------------------------------------------------------
  # Nuisance parameters below (it overwrites the default settings)
  # Default settings in likelihood/roman_kl_params_lens.yaml
  # Default settings in likelihood/roman_kl_params_source.yaml
  # ------------------------------------------------------------------------
  # ------------------------------------------------------------------------
  ROMAN_KL_BARYON_Q1:
    prior:
      min: -40.0
      max: 140.0
    ref:
      dist: norm
      loc: 0.1
      scale: 1.0
    proposal: 0.005
    latex: Q1_\mathrm{ROMAN_KL}^1
  ROMAN_KL_BARYON_Q2:
    prior:
      min: -15.0
      max: 15.0
    ref:
      dist: norm
      loc: 0.1
      scale: 1.0
    proposal: 0.005
    latex: Q2_\mathrm{ROMAN_KL}^1
  ROMAN_KL_BARYON_Q3:
    prior:
      min: -10.0
      max: 10.0
    ref:
      dist: norm
      loc: 0.1
      scale: 1.0
    proposal: 0.005
    latex: Q3_\mathrm{ROMAN_KL}^1
  # ------------------------------------------------------------------------
  # ------------------------------------------------------------------------
  ROMAN_KL_DZ_S1: 0.0
  ROMAN_KL_DZ_S2: 0.0
  ROMAN_KL_DZ_S3: 0.0
  ROMAN_KL_DZ_S4: 0.0
  ROMAN_KL_DZ_S5: 0.0
  ROMAN_KL_DZ_S6: 0.0
  ROMAN_KL_DZ_S7: 0.0
  ROMAN_KL_DZ_S8: 0.0
  ROMAN_KL_DZ_S9: 0.0
  ROMAN_KL_DZ_S10: 0.0
  # ------------------------------------------------------------------------
  # ------------------------------------------------------------------------
  ROMAN_KL_M1: 0.0
  ROMAN_KL_M2: 0.0
  ROMAN_KL_M3: 0.0
  ROMAN_KL_M4: 0.0
  ROMAN_KL_M5: 0.0
  ROMAN_KL_M6: 0.0
  ROMAN_KL_M7: 0.0
  ROMAN_KL_M8: 0.0
  ROMAN_KL_M9: 0.0
  ROMAN_KL_M10: 0.0
  # ------------------------------------------------------------------------
  # ------------------------------------------------------------------------

theory:
  camb:
    path: ./external_modules/code/CAMB
    stop_at_error: False
    use_renames: True
    extra_args:
      halofit_version: takahashi
      AccuracyBoost: 1.1
      lens_potential_accuracy: 1.0
      num_massive_neutrinos: 1
      nnu: 3.046
      dark_energy_model: ppf
      accurate_massive_neutrino_transfers: false
      k_per_logint: 20

sampler:
  mcmc:
    # ---------------------------------------------------------------------
    # File (w/ path) or matrix defining a covariance matrix for the proposal:
    # - null (default): will be generated from params info (prior and proposal)
    # - matrix: remember to set `covmat_params` to the parameters in the matrix
    covmat: 
    covmat_params:
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    # Proposal covariance matrix learning
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    learn_proposal: True
    # Don't learn if convergence better than...
    learn_proposal_Rminus1_min: 0.03
    # Don't learn if convergence is worse than...
    learn_proposal_Rminus1_max: 100.
    # (even earlier if a param is not in the given covariance matrix)
    learn_proposal_Rminus1_max_early: 500.
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    # Convergence and stopping
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    # Maximum number of posterior evaluations
    max_samples: .inf
    Rminus1_stop: 0.015
    Rminus1_cl_stop: 0.17
    Rminus1_cl_level: 0.95
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    # Exploiting speed hierarchy
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    measure_speeds: False
    drag: False
    oversample_power: 0.2
    oversample_thin: True
    blocking:
    - [1,
        [
          ROMAN_KL_BARYON_Q1, ROMAN_KL_BARYON_Q2, ROMAN_KL_BARYON_Q3,
        ]
      ]

    learn_every: 10d
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    # Avoid chain getting suck forever
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    max_tries: 10000
    burn_in: 0
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    # When no MPI used, number of fractions of the chain to compare
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    Rminus1_single_split: 4
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------

output: /xdisk/timeifler/yhhuang/roman_kl/chains/baryon_redefined_prior
